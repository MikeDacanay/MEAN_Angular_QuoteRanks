<div>

  <h1>{{title}}</h1>
<!--   {{quotes | json}} -->
  <form (submit)='onSubmit()'>
  	<p> Quote </p>
    <input 
    class="textarea" 
    type='textarea'  
    name='quote'
    required
    minlength="4"
    maxlength="255"
    [(ngModel)]='quotes.quote' 
    #quote="ngModel"
    />
    <p> Author </p>
    <input 
    type='text' 
    name='author'
    required
    minlength="1" 
    [(ngModel)]='quotes.author'
    #author="ngModel"
    />
    <input type='submit' value='submit' *ngIf= "quote.valid && author.valid">
  </form> 
  <p  *ngIf= "!quote.valid"> Quote field must be at least 4 characters long!</p>
  <p *ngIf= "!author.valid"> Quote field must be at least 1 character long!</p>
<!--   {{quote.errors | json}}
  {{author.errors | json}} -->
</div>
<app-quotelist [passDown_1]='list_to_pass'></app-quotelist>
